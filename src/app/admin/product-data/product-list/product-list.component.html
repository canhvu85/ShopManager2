<table class="table table-hover">
  <thead>
    <tr>
      <th>Tên</th>
      <th>Khối Lượng</th>
      <th>Công Ty</th>
      <th>Loại Sản Phâm</th>
      <th>Đơn Vị</th>
      <th>Thao Tác</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of productService.Productlist | paginate: config">
      <td>{{ product.name }}</td>
      <td>{{ product.mass }}</td>
      <td>{{ product.company }}</td>
      <td>{{ product.category.name }}</td>
      <td>{{ product.unit }}</td>
      <td>
        <a class="btn text-info" (click)="editProduct(product)"
          ><i class="fa fa-edit"></i
        ></a>
        <a
          class="btn text-danger"
          mwlConfirmationPopover
          [popoverTitle]="'Delete Product'"
          [popoverMessage]="'Bạn có muốn xoá sản phẩm này không?'"
          placement="left"
          (confirm)="confirmClicked = DeleteProduct(product)"
          (cancel)="cancelClicked = true"
          ><i class="fa fa-trash"></i
        ></a>
      </td>
    </tr>
  </tbody>
</table>

<pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
